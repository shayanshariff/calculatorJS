<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href=style.css rel="stylesheet">
    <link href=script.js rel="stylesheet">
</head>
<body>
    <div class="calculator-grid">
        <div class="display">
            <div class="previous">123</div>
            <div class="current">456</div>
        </div>
        <button class="double">AC</button>
        <button >DEL</button>
        <button >/</button>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button >*</button>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button >+</button>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button >-</button>
        <button >.</button>
        <button >0</button>
        <button class="double">=</button>
    </div>
</body>
</html>
